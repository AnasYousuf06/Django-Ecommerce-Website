{% extends 'app/base.html' %}
{% load static %}

{% block title %}Payment Successful{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <!-- Success Icon -->
      <div class="mb-4">
        <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
      </div>

      <!-- Success Message -->
      <h2 class="fw-bold text-success">Payment Successful!</h2>
      <p class="text-muted fs-5 mt-3">
        Thank you for your purchase. Your payment has been processed successfully.
      </p>

      <!-- Action Buttons -->
      <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary me-2">
          <i class="fas fa-home"></i> Go to Home
        </a>
        <a href="{% url 'orders' %}" class="btn btn-outline-success">
          <i class="fas fa-box"></i> View Your Orders
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
